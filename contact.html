<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Ordering Website - Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-JhWGG/x+49w2Ib5KA9XyGKxdoPLUdsq//eZB31/Z7vGz86X0Z49z1FVR4FVw6Gqu" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3d9c7c1f50.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #FFA000;">
        <a class="navbar-brand" href="index.html" style="color: #FFF;">Pizza Company <i class="fa-solid fa-utensils"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="menu.html" style="color: #FFF;"><i class="fa-solid fa-pizza-slice"></i>Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html" style="color: #FFF;"><i class="fa-solid fa-person"></i>About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html" style="color: #FFF;"><i class="fa-solid fa-phone"></i>Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contact content -->
    <div class="container">
        <h2 class="text-center mb-4" style="color: #FFF;">Contact Us</h2>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form>
                    <div class="form-group">
                        <label for="name" style="color: #FFF;">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email" style="color: #FFF;">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="message" style="color: #FFF;">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" style="background-color: #FFA000; border-color: #FFA000;">Submit</button>
                </form>
            </div>
        </div>
        <div class="text-center mt-4">
            <p style="color: #FFF;">Or contact us directly:</p>
            <ul style="color: #FFF;">
                <li>Email: info@pizzacompany.com</li>
                <li>Phone: 123-456-7890</li>
            </ul>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3" style="background-color: #FFA000; color: #FFF;">
        <div class="container text-center">
            <span>&copy; 2024 Pizza Company. All rights reserved.</span>
        </div>
    </footer>

    <!-- JavaScript links -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
